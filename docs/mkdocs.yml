site_name: Microsoft Sentinel Tools
site_description: KQL queries and Azure Workbooks for Microsoft Sentinel
site_author: Emil Dosen

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
  - macros:
      module_name: macros
      include_dir: ..

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: ..
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Workbooks: workbooks/index.md
  - Queries: queries/index.md
