name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'workbooks/**'
      - 'queries/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-mkdocs
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mkdocs-material mkdocs-macros-plugin mkdocs-glightbox

      - name: Copy workbook assets to docs
        run: |
          for dir in workbooks/*/; do
            name=$(basename "$dir")
            [ -f "$dir/screenshot.png" ] && cp "$dir/screenshot.png" "docs/assets/${name}.png"
            if [ -f "$dir/README.md" ]; then
              sed "s](screenshot.png)](../assets/${name}.png)]g" "$dir/README.md" > "docs/workbooks/${name}.md"
              if [ -f "$dir/template.json" ]; then
                echo "" >> "docs/workbooks/${name}.md"
                echo "## Template" >> "docs/workbooks/${name}.md"
                echo "" >> "docs/workbooks/${name}.md"
                echo '```json' >> "docs/workbooks/${name}.md"
                cat "$dir/template.json" >> "docs/workbooks/${name}.md"
                echo '```' >> "docs/workbooks/${name}.md"
              fi
            fi
          done

      - name: Generate query pages
        run: |
          find queries -name "*.kql" | while read kql; do
            name=$(basename "$kql" .kql)
            category=$(dirname "$kql" | xargs basename)
            mkdir -p "docs/queries/$category"
            {
              echo "# ${name//-/ }"
              echo ""
              echo '```kusto'
              cat "$kql"
              echo ""
              echo '```'
            } > "docs/queries/$category/${name}.md"
          done

      - name: Build documentation
        run: mkdocs build --strict -f docs/mkdocs.yml

      - name: Deploy to docs branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: docs
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'docs: update documentation site'
